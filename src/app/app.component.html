<div class="container">
  <div class="row">
    <div class="col mt-4 mb-3">
      <app-search-bar (searchInput)="onSearchInput($event)"></app-search-bar>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <app-loading></app-loading>
    </div>
  </div>
</div>
<div
  class="container"
  *ngIf="products"
>
  <div class="row" >
    <div class="col-12 mb-2">
      <small class="text-muted">Найдено {{ products.length }} товаров</small>
    </div>
  </div>
  <app-products [products]="products"></app-products>
</div>
